<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	var color = [ "red", "pink", "purple" ];
	var num = 0;
	function test() {
		console.log("hi");

		if (num < 3) {
			num++;
			document.bgColor = color[num];
		} else {
			num = 0;
		}

		setTimeout("test()", 1000); // 1초 후에 test()함수 호출한다
		//보통 함수 아래 넣어서 재귀 형식으로 쓴다
		//1초 후에 다시 돌아오고 다시 돌아오는 형식..
	}

	//아니면 
	//<body onload = "setInterval('test()',1000)"> 경우도 있음 
	
	//setInterval("test()", 1000); //1초마다 test()함수 호출한다
</script>

</head>
<body onload="test()">


</body>
</html>
