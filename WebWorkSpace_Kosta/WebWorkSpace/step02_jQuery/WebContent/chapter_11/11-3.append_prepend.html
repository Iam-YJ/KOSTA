<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	img{width:50px;height:40px}
</style>
 <script src="../js/jquery-3.5.1.js"></script>
 
<script>
$(function(){
	var color = ["red","orange","yellow","green","blue","purple"];
	
	
	//h3 태그에 바탕색을 추가
	$("h3").each(function(i, item){
		$(this).css("background-color",color[i]);
		
	});
	
	//추가할 이미지를 준비
	var img = "<img src='img/jquery.jpg'>";
	
	//이벤트 등록
	$("#pre").click(function(){
		$(".a").prepend(img);
	});
	
	$("#app").click(function(){
		$(".b").append(img);
	});
	
	$("#before").click(function(){
		$(".c").before(img);
	});
	
	$("#after").click(function(){
		$(".d").after(img);
	});
	
});

</script>

</head>
<body>
	<input type="button" id="pre" value="prepend"/>
	<input type="button" id="app" value="append"/>
	
    <input type="button" id="before" value="before"/>
	<input type="button" id="after" value="after"/>
	
	<h3 class="a">prepend 영역</h3>
	<h3 class="b">append 영역</h3>
	<h3 class="c">before 영역</h3>
	<h3 class="d">after 영역</h3>
</body>
</html>
