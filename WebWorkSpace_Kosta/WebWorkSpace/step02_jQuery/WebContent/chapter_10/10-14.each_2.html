<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>
	
   <script src="../js/jquery-3.5.1.js"></script>
    
   <script>
   $(document).ready(function(){
	   var arr = [
		{href:"http://www.naver.com",name:"네이버"},  
		{href:"http://www.daum.net",name:"다음"},
		{href:"http://www.hrd.go.kr",name:"노동부"},
		{href:"http://www.kosta.or.kr",name:"코스타"},
		{href:"http://www.google.com",name:"구글"}
	   ];
	   
	   var str = "";
	   $.each(arr, function(index, item){
		  // alert(index+" = "+item.href);
			
		 // str += "<a href='"+item.href+"'>"+item.name+"</a><br>";
		 str += `<a href = '${item.href}'>${item.name}</a><br>`; 
		 str += "<br>";
		 
		 
	   });
	   
	   $("div").html(str);
	  $("a").css("textDecoration","none");
	   
	   
   }); //ready 끝 

		
  </script>  
  </head>
 <body>
    <h3> each를 통한 동적 DOM 생성 </h3>
	<div></div>
	

	
	
 </body>
</html>
