<!DOCTYPE html>

<!-- cdn 방식으로 lib 가져오기  -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script> 
//jQuery 시작 - 기본구조
/*
 * 
$(document).ready(function(){
	alert("hi");
});
*/


jQuery(document).ready(function(){
	alert("hi");
});

//위 ready event의 축약형
$(function(){
	alert("hello");
})



</script>


</head>
<body>
<h1>jQuery 시작하기 ~ </h1>
</body>
