<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>Date 관련 함수</h3>
	<script>
		//날짜를 생성
		//var today = new Date(); //현재 날짜와 시간설정
		//var today = new Date(2018, 10, 20, 15, 3, 30); //2018년 11월
		//var today = new Date(2019,5,6); //2019년 6월 6일
		//var today = new Date(2025); //ms
		//var today = new Date(2025, 4); //2025년 5월 1일 
		var today = new Date();

		document.write("<h3>");
		document.write("today = " + today + "<hr>");

		document.write("today.toLocaleString() = " + today.toLocaleString() + "<br>");

		document.write("today.getFullYear() = " + today.getFullYear() + "<br>");
		document.write("today.getMonth() = " + today.getMonth() + "<br>");
		document.write("today.getDate() = " + today.getDate() + "<br>");
		document.write("today.getDay() = " + today.getDay() + "<br>");
		document.write("today.getHours() = " + today.getHours() + "<br>");
		document.write("today.getMinutes() = " + today.getMinutes() + "<br>");
		document.write("today.getSeconds() = " + today.getSeconds() + "<br>");

		//today.getDay()를 문자 요일로 변경하기
		// --> 0은 일, 1은 월,,... 6은 토 
		var day = [ "일", "월", "화", "수", "목", "금", "토" ];
		document.write("today.getDay() = " + day[today.getDay()] + "요일<br>");
		
		//날짜변경
		today.setMonth(4); //5월
		document.write("today.toLocaleString() = " + today.toLocaleString() + "<br>");

		document.write("</h3>");
	</script>
</body>
</html>
