  //name 찾기
  function nameCheck(){
	  //alert(1);
	  var name = prompt("찾을 name은?");
	  var text = prompt("입력내용?");
	  
	  //name으로 element 찾기
	 var nameList =  document.getElementsByName(name);
	  //alert(nameList + ", "+nameList.length);
	  for(var i=0; i<nameList.length; i++){
		  nameList[i].value = text; //<h1> 안에는 값 변경시에  innerHTML로 들어가야 한다
		  nameList[i].style.border="double red 5px";
	  }
	  
  }
