<script>
	//서브메뉴 배열로 준비 

	var kfc = [ "케", "이", "에", "프", "씨" ];
	var lotte = [ "롯", "데", "리", "아" ];
	var king = [ "킹","킹"];
	var mac = [ "매", "그", "도", "나", "르", "도" ];

	function subMenu(th, fr) {
		//alert(th.value);
		//alert(eval(th.value));	

		var subM = eval(th.value);

		while (subM.length > 1) {
			fr.menu.options[1] = null; //0 1 2 3 ... 으로 배열이 되었을 때  앞에꺼를 지우면서 인덱스가 하나하나 올라가기 때문
		}

		for (i = 0; i < subM.length; i++) {
			//alert("hi");
			fr.menu.options[i] = new Option(subM[i], subM[i]);

		}

	}
</script>

<body>
	<h2>대/ 소 분류</h2>
	<form name="f">
		<select name="majang" onchange="subMenu(this,form)">
			<option value="0">--매장 선택 --</option>
			<option value="kfc">KFC</option>
			<option value="lotte">롯데리아</option>
			<option value="king">버거킹</option>
			<option value="mac">맥도널드</option>
