<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
/*id로 적용하기
	: in-line 요소에 width, height 적용안됨
	  margin-top, margin-bottom 적용 안됨. margin-left, margin-right 적용된다
*/
#a{background-color : pink; width:200px; height:50px; }
#b{background-color : yellow; margin: 80px;}
#c{background-color : purple}

/*class로 적용하기*/
.a{background-color : gold; width:200px; height:50px;}
.b{background-color : silve; margin: 80px; }
.c{background-color : pink}

</style>
</head>
<body>
	<h1>&lt;span&gt;span 태그 - inline 요소</h1>
	<span id="a">span요소1</span> <span id="b">span요소2</span> <span id="c">span요소2</span>

	<hr>

	<h1>div 태그 - block 요소</h1>
	<div class="a">div요소1</div><div class="b">div요소2</div><div class="c">div요소3</div>

</body>
</html>
