<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.5.1.js"></script>

<script>
	$(function(){
		$("#pwd").keyup(function(){
				$("#lblError").text("");
		});
		//키 입력이 일어나면 아래 text 사라짐
		
		$("#pwdConfirm").keyup(function(){
			if($(this).val() == $("#pwd").val()){
				$("#lblError").text("암호가 일치합니다");
			}else{
				$("#lblError").html("<b>암호가 일치하지 않습니다</b>");
			}
			
		});
		
	});
	

	
	

</script></head>

<body>
  <h1>keyup 이벤트</h1>
  <table style="border: 1px solid skyblue;">
        <tr>
            <td>암호:</td>
            <td><input type="password" id="pwd" size="20"></td>
        </tr>
        <tr>
            <td>암호확인:</td>
            <td><input type="password" id="pwdConfirm" size="20"></td>
        </tr>
  </table>
    <div id="lblError">암호를 입력하시오.</div>

</body>
</html>
