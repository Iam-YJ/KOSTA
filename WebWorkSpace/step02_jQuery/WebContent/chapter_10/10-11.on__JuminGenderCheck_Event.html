<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.5.1.js"></script>
<script>
	$(function(){
		$("#jumin1").on("keyup",function(){
			//숫자인지 체크해서 아니면 마지막글자 잘라서 나머지글자 넣는다 
			
			var value = $(this).val();
			
			if(isNaN(value) ){ //true 이면 숫자 아니다 
				alert("숫자를 넣어주세요");
				
				$(this).val(value.substr(0, value.length-1));
				
				return; //함수 빠져 나가라 
			}
				
			//6자리 되면 커서 이동 
			if(value.length == 6){
				$("#jumin2").focus();
			}
			
			
			//$("#jumin2").keydown().blur();
			// 키보드 누르는 순간 이벤트 발생
			
			//$("jumin2").on("keydown",function(){}).on("blur", function(){});
			
			$("#jumin2").on({
				keydown : function(){
					//키보드의 key를 가져오기
					console.log(event.keyCode);
				}, 
				blur : function(){
					var ch = $(this).val().charAt(0);
					if(ch==1 || ch==3){//남자
						$("#man").prop("checked",true);
					}else{//여자
						$("#woman").prop("checked",true);
					}
				}
				
			})
			
			
		});
		
		
	});
	

</script>
</head>

<body>
  <h1>on 이벤트 </h1>
  <h4>주민번호를 이용한 성별 체크</h4>
  <form>
   주민번호 : 
<input type="text" id="jumin1" size="6"/> - <input type="text" id="jumin2" size="7" /> <p/>
성별 : 
<input type="radio" value="남자" id="man" disabled name="gender" checked="checked"> 남자
<input type="radio" value="여자" id="woman" disabled name="gender"> 여자

</form>
</body>
</html>
