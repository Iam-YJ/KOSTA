<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>회원 가입 정보</title>
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="myForm.js"></script>
</head>

<body>
  <div class="container">
    <h3 class="text-center">
      <strong>회원 가입 정보</strong></h3>

    <div class="card-body ps-lg-5 pt-0">
      <form id="myForm" method="POST" action="http://localhost:8087/MyWebProject0924/hello.jsp">
        <fieldset>     
          <legend> 개인정보</legend>


          <div class="form-group">
            <label for="username" class="contorl-label">이름 </label>
            <input type="text" class="form-control" id="username" size="20" name="username" autofocus></div>


          <div class="form-group">
            <label for="email" class="contorl-label">메일주소</label>
            <input type="text" class="form-control" id="email" size="20" name="email"></div>


          <div class="form-group">
            <label class="control-label">성별</label>
            <div class="form-control">
              <label class="radio-inline">
                <input type="radio" name="gender" value="Man" checked>남
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="Woman">여
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="tel" class="control-label">전화번호</label>
            <input type="tel" name="tel" class="form-control" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
    </div>


    <div class="form-group">
      <label for="date" class="control-label">생년월일</label>
      <input type="datetime-local" class="form-control" name="date" id="date">
    </div>

    <div class="form-group">
      <label class="control-label">
      <select class="form-control">
        <option>도시명을 선택하세요</option>
        <option value="seoul">서울</option>
        <option value="busan">부산</option>
      </select>
    </label>
    </div>



    </fieldset>
    <fieldset>
        <div class="form-group">
          <label class="control-label">관심분야</label>
          <div class="form-check-inline">
          <input type="checkbox" id="html5" value="semantic" name="tech">
          <label for="html5" class="form-check-label">HTML시맨틱</label>
        </div>

        <div class="form-check-inline">
          <input type="checkbox"  class="form-check-input" id="css3" value="css3" name="tech">
          <label for="css3" class="form-check-label">CSS3</label>
        </div>


        <div class="form-check-inline">
          <input type="checkbox" class="form-check-input" id="str" value="webstorage" name="tech">
          <label for="str" class="form-check-label">Web Storage</label>
        </div>
      </div>

    </fieldset>
    <fieldset class="form-group">
      <div class="row">
      <legend class="col-md-3"> 로그인 정보</legend>
      <div class="col-md-9">
  
        <div class="form-group"><label for="userid">아이디</label>
         <input type="text" class="form-control" id="userid" size="20" name="userid">
        </div>
      
        <div class="form-group"><label for="pwd">비밀번호</label>
        <input type="password" class="form-control" id="pwd" size="20" name="password" required></div>
      </div>
    </div>
      </fieldset>

    <div class="btn-group btn-group-justified">
      <div class="btn-group">
      <input type="button" value="등록" class="btn btn-primary" id="myButton">
    </div>
    <div class="btn-group">
      <input type="reset" class="btn btn-success" value="초기화" >
    </div>
  </div>
    </form>
  </div><!-- card-body class-->
  </div>
  <!--container class-->
</body>

</html>
