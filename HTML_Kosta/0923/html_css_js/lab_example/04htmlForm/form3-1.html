<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>회원 가입 정보</title>
  <style>
    fieldset {
      margin-bottom: 15px;
    }

    label {
      width: 80px;
      float: left;
    }
  </style>

  <script>
    function validation() {
      var form = document.myForm;
      console.log(form); //콘솔에 띄우기

      //username 필드의 값이 비어있는지 체크 
      if (form.username.value == '') {

        alert('username을 입력하세요'); //알림창에 띄우기
        myForm.username.focus();
        return;
      }
      if (form.email.value == '') {

        alert('email 입력하세요'); //알림창에 띄우기
        myForm.email.focus();
        return;
      }

      var userid = document.getElementById('userid');
    if(userid.value == ''){
      alert('userid를 입력하세요');
      userid.focus();
      return;
    }
      //server에게 form을 submit 한다
      myForm.submit();

    }

    
  </script>

</head>

<body>
  <h1>회원 가입 정보</h1>
  <form name="myForm" method="POST" action="http://localhost:8087/MyWebProject0924/hello.jsp">
    <p><label for="username">이름 </label>
      <input type="text" id="username" size="20" name="username"></p>
    <p><label for="email">메일주소</label>
      <input type="text" id="email" size="20" name="email"></p>
    <p><label for="userid">아이디</label>
      <input type="text" id="userid" size="20" name="userid"></p>
    <p><label for="pwd">비밀번호</label>
      <input type="password" id="pwd" size="20" name="password" required></p>

    <input type="button" value="등록" onclick="validation()">
  </form>
</body>

</html>
