<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>회원 가입 정보</title>
<style>
  fieldset{
    margin-bottom:15px;
  }
  label {
     width:80px;
     float:left;
  }
</style>
</head>

<body>
<h1>회원 가입 정보</h1>
<form>
<fieldset>
  <p><label for="username">이름 </label>
  <input type="text" id="username" size="20"></p>
  <p><label for="email">메일주소</label>
  <input type="text" id="email" size="20"></p>
</fieldset>
<fieldset>
  <p><label for="userid">아이디</label>
  <input type="text" id="userid" size="20"></p>
  <p><label for="pwd">비밀번호</label>
  <input type="password" id="pwd" size="20"></p>
</fieldset>
</form>
</body>
</html>
