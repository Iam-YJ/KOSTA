<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>String 신입 회원 모집</title>
	 <style>

		#container {			
			width:350px;
			margin:0 auto;
			padding:20px;
		}
		p {
			background-color:#ddd;
			padding:20px;
			margin:20px;
		}

		.radius2 {
			border:2px solid black;
			border-radius: 30px 10px;
		}


	</style>
</head>
<body>
<div id="container">
	<p class="radius2">String은 신입생들 뿐만 아니라 재학생들에게도 활짝 열려 있습니다. 기타를 못 치셔도 동아리의 강습을 통해 기초부터 배울 수 있습니다. 또한 선배들로부터 대학생활에 대한 많은 조언도 들을 수 있을 것입니다. 언제나 환영합니다.</p>
</div>
</body>
</html>
