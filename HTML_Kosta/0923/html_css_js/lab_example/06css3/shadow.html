<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>box-shadow</title>
	 <style>		
 		img {
			padding:20px;
			margin:20px;
		}
		.shadow1 {
			box-shadow:5px 5px 10px #000;
		}
		.shadow2 {
			box-shadow:-5px 5px 10px #000;
		}
		.shadow3 {
			box-shadow:5px -5px 10px #000;
		}
	</style>
</head>
<body>
	<img src="flower1.jpg" class="shadow1"> 
	<img src="flower2.jpg" class="shadow2">
	<img src="flower3.jpg" class="shadow3">
</body>
</html>
