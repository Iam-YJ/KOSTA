<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>jQuery 기초</title>
    <style>
        button {
            margin-left:50px;
            margin-top:30px;
            padding:5px;
            border:1px solid black;
        }
        #myBall {
            margin-left:70px;
            margin-top:50px;
        }
        h1 {
            padding:10px
        }
        h1:hover, button:hover {
            cursor:pointer;
        }
    </style>
    <script src="jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function () {
            $("h1").click(function () {
                $("h1").css("width", "410px");
                $("h1").css("background-color", "blue");
                $("h1").css("color", "white");
                $("h1").css("text-shadow", "1px 1px 1px black");

            })
            $("#ball1").click(function () {
                $("#myBall").html("<img src='ball1.jpg'>");
            });
            $("#ball2").click(function () {
                $("#myBall").html("<img src='ball2.jpg'>");
            });
            $("#ball3").click(function () {
                $("#myBall").html("<img src='ball3.jpg'>");
            });
        });
    </script>
</head>
<body>
    <h1> 당신이 좋아하는 스포츠는?</h1>
        <button id="ball1">프로축구</button>
        <button id="ball2">프로야구</button>
        <button id="ball3">프로농구</button>
    <div id="myBall">    </div>
</body>
</html>
