<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HTML5+CSS3 세미나 접수</title>   
    <style type="text/css">
    #container{
     width:600px;
     margin:0 auto;
     padding:10px;
     border:1px solid #ccc;
     border-radius:5px;
    }
     #info{
       width: auto;
       height:200px;
       border:1px solid black;
       padding: 6px;
       background:#ededed;
      }
      ul {
        list-style:none;
      }
      ul#personal li>label, ul#opt li>label{
        width:80px;      
        float:left;
      }
      fieldset { 
        margin-bottom:15px; 
      }
      ul#sel1 li, ul#sel2 li{
        display:inline;
        float:left;
      }
      #buttons{
       text-align:center;
      }
    </style>  
  </head>

  <body>
  <div id="container">
    <div id="info">
      <h3>세미나 정보</h3>
        <ol>
          <li>주제 : 차세대 웹 표준 기술 HTML</li>
          <li>일정 : 5월 12일 14:00 ~ 17:00</li>
          <li>장소 : 공학관 2층 세미나실</li>
          <li>인원 : 선착순 100명</li>
          <li>비용 : 본교 학생 무료 (외부 참가자 5,000원)</li>
          <li>참가신청 : 아래 양식에 빠짐없이 기입하여 접수해 주세요</li>
        </ol>
      </div>
      <form id="register" action="register.php">
         <h3>개인 정보</h3>
             <ul id="personal">
               <li>
                 <label for="username">이름</label>
                 <input type="text" name="username" id="username" size="20" maxlength="20">
               </li>
               <li>
                 <label for="pwd">비밀번호</label>
                 <input type="password" name="pwd" id="pwd" size="20" maxlength="20"> (수정시 필요)
               </li>  
             </ul> 
        <h3>참가 정보</h3>
        <ul>
          <li>
               <fieldset>
                     <legend> 참가 유형 선택</legend>
                       <ul id="sel1">
                          <li>
                            <input type="radio" id="free" name="pay" value="free">
                            <label for="free">무료(교내참가자)</label>
                          </li>
                          <li>
                            <input type="radio" id="paid" name="pay" value="paid">            
                            <label for="paid">유료(교외참가자)</label>
                          </li>
                       </ul>
                   </fieldset>
          </li>
          <li>
            <fieldset>
              <legend> 관심 분야 선택</legend>
                   <ul id="sel2">
                        <li>
                          <input type="checkbox" id="html5" value="semantic">
                          <label for="html5"> HTML5 시맨틱</label>
                        </li>
                        <li>
                           <input type="checkbox" id="css3" value="css3"> 
                           <label for="css3">CSS3</label>
                        </li>
                        <li>
                           <input type="checkbox" id="str" value="webstorage">
                           <label for="str">Web Storage</label>
                        </li>
                        <li>
                           <input type="checkbox" id="sock" value="websocket"> 
                           <label for="sock">Web Socket</label>
                        </li>
                        <li>
                           <input type="checkbox" id="cnv" value="canvas"> 
                           <label for="cnv">Canvas</label>
                        </li>
                        <li>
                           <input type="checkbox" id="geo" value="geolocation"> 
                           <label for="geo">Geolocation</label>
                        </li>
                      </ul> 
            </fieldset>
          </li>
       </ul>
      </form>
  </div>
  </body>
</html>
