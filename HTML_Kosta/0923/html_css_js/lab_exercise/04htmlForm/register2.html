<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HTML5+CSS3 세미나 접수</title>   
    <style type="text/css">
     #info{
       width: auto;
       height:200px;
       border:1px solid black;
       padding: 6px;
       background:#ededed;
      }
      ul {
        list-style:none;
      }
      ul#personal li>label{
        width:80px;      
        float:left;
      }
      fieldset { 
        margin-bottom:15px; 
      }
      ul#sel1 li, ul#sel2 li{
        display:inline;
        float:left;
      }
    </style>  
  </head>

  <body>
    <div id="info">
      <h3>세미나 정보</h3>
        <ol>
          <li>주제 : 차세대 웹 표준 기술 HTML</li>
          <li>일정 : 5월 12일 14:00 ~ 17:00</li>
          <li>장소 : 공학관 2층 세미나실</li>
          <li>인원 : 선착순 100명</li>
          <li>비용 : 본교 학생 무료 (외부 참가자 5,000원)</li>
          <li>참가신청 : 아래 양식에 빠짐없이 기입하여 접수해 주세요</li>
        </ol>
      </div>
      <form id="register">
         <h3>개인 정보</h3>
             <ul id="personal">
               <li>
                 <label for="username">이름</label>
                 <input type="text" name="username" id="username" size="20" maxlength="20">
               </li>
               <li>
                 <label for="pwd">비밀번호</label>
                 <input type="password" name="pwd" id="pwd" size="20" maxlength="20"> (수정시 필요)
               </li>  
             </ul>             
      </form>
  </body>
</html>
